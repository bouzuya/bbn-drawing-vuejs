<!DOCTYPE html>
<html lang="ja">

<head>
  <meta http-equiv="charset" content="UTF-8" />
  <title>blog.bouzuya.net drawing works</title>
  <link href="/index.css" rel="stylesheet" type="text/css" />
  <script src="/index.js" type="text/javascript"></script>
</head>

<body>
  <div id="app">
    <header>
      <h1>blog.bouzuya.net drawing works</h1>
    </header>
    <div class="body">
      <ul>
        <li class="work-2016-W31">
          <button v-on:click="increment">+</button>
          <button v-on:click="decrement">-</button>
          <span class="rating">{{rating}}</span>
          <span class="week">2016-W31</span>
          <span class="date">2016-08-14</span>
          <span class="repository"><a href="https://github.com/bouzuya/kraken">bouzuya/kraken</a></span>
          <span class="image"><img src="https://cloud.githubusercontent.com/assets/1221346/17460910/189fabd0-5cb4-11e6-83b6-bc8122c7557a.png" alt="bouzuya/kraken logo" /></span>
        </li>
        <li class="work-2016-W32">
          <button v-on:click="increment">+</button>
          <button v-on:click="decrement">-</button>
          <span class="rating">{{state.rating}}</span>
          <span class="week">2016-W32</span>
          <span class="date">2016-08-15</span>
          <span class="repository"><a href="https://github.com/bouzuya/commander-b">bouzuya/commander-b</a></span>
          <span class="image"><img src="https://cloud.githubusercontent.com/assets/1221346/17646426/864afc9e-6203-11e6-8ead-a843e198fda2.png" alt="bouzuya/commander-b logo" /></span>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
